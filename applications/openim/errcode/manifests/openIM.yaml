# Source: openim/templates/api-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-openim
  labels:
    helm.sh/chart: openim-3.0.0-alpha1
    app.kubernetes.io/name: openim
    app.kubernetes.io/instance: openim
    app.kubernetes.io/version: "errcode"
    app.kubernetes.io/managed-by: Helm
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openim
      app.kubernetes.io/instance: openim
      app: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openim
        app.kubernetes.io/instance: openim
        app: api
    spec:
      serviceAccountName: openim
      securityContext:
        {}
      containers:
        - name: openim
          securityContext:
            {}
          image: "openim/api:errcode"
          imagePullPolicy: IfNotPresent
          command: [ "./open_im_api" ]
          args: [ "--port", "10002" ]
          ports:
            - name: http
              containerPort: 10002
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - name: config
              mountPath: /Open-IM-Server/config/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: notification
              mountPath: /Open-IM-Server/config/notification.yaml
              subPath: notification.yaml
              readOnly: true
          env:
            - name: CONFIG_NAME
              value: "/Open-IM-Server"
          resources:
            limits:
              cpu: 600m
              memory: 1024Mi
            requests:
              cpu: 10m
              memory: 100Mi
      volumes:
        - name: config
          configMap:
            name: openim
            items:
              - key: config.yaml
                path: config.yaml
        - name: notification
          configMap:
            name: openim
            items:
              - key: notification.yaml
                path: notification.yaml
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - api
              topologyKey: kubernetes.io/hostname
            weight: 100
